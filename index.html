<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cuisine</title>
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <navbar id="navbar">
        <div id="logo"><img src="images/newlogo.png" alt=""></div>
        <ul>
            <li class="items"><a href="#home">Home</a></li>
            <li class="items"><a href="#servicecontainer">Our Pizzas</a></li>
            <li class="items"><a href="#service">Our Chefs</a></li>
            <li class="items"><a href="#contact">Contact us</a></li>


        </ul>
    </navbar>
    <section id="home"><img src="images/heading.png" alt="Pizza Cuisine">
        <h1>Pizza Cuisine</h1>
    </section>

    <section id="servicecontainer"><img src="images/heading.png" alt="">
        <h1 class="h-secondary">Our Pizzas</h1>
        <div id="service">

            <div class="food"><img src="images/ourfood1.jpg" alt=""></div>

            <div class="food"><img src="images/ourfood 2.jpg" alt=""></div>

            <div class="food"><img src="images/ourfood3.jpg" alt=""></div>

        </div>

        <section class="cheif"><img src="images/heading.png" alt="">
            <h1 class="h-primary">Our Chefs</h1>
            <div id="service" class="services">

                <div class="chefs"><img src="images/chef1.jpg" alt=""></div>

                <div class="chefs"><img src="images/chef2.jpg" alt=""></div>



            </div>
            <section id="contact"> <img src="images/heading.png" alt="" class="dec">
                <h1 class="h-third">Contact us</h1>
                <div id="contactbox">
                    <form action="">
                        <div class="formgroup">
                            <label for="Name">Name</label>
                            <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
                        </div>
                        <div class="formgroup">
                            <label for="Name">Email</label>
                            <input type="text" name="Email" id="Email" placeholder="Enter Your Email address">
                        </div>
                        <div class="formgroup">
                            <label for="Email address">Phone </label>
                            <input type="text" name="Phone Number" id="Phone Number"
                                placeholder="Enter Your Phone Number ">
                        </div>
                        <div class="formgroup">
                            <label for="Message">Message</label>
                            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
                        </div>

                    </form>


                </div>
                <footer>
                    <div class="center">

                        Copyright &copy; www.PizzaCuisine.com. All rights reserved!
                    </div>

                </footer>




            </section>
</body>

</html>
